function factorial() {
  var fact = 1;
  var num = prompt("Please enter a number", "8");
  while(isNaN(num) || num < 0){
    num = prompt("Please enter a number", "8");
  }
  if(num == 0){
    document.getElementById("fact").innerHTML = "The factorial is: 1";
  }
  while(num > 0){
    fact *= num;
    num --;
  }
  document.getElementById("fact").innerHTML = "The factorial is: " + fact;
}
